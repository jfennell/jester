<!DOCTYPE HTML>
<!-- VERY hacky example that pretends an external page is a script & uses the src attribute to download it into the source! -->
<html>

<head>
<script>
var myDiv = document.createElement('script');
myDiv.async = true;
myDiv.src = 'http://questionablecontent.net/view.php?comic=1641';

var s = document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(myDiv, s);
</script>
</head>

<body>
Hi
</body>
</html
